                <script type="text/javascript">
                    var count_up_val = 0;
                    function count_up() {
                            count_up_val++;
                            tablaPreguntas();
                            tablaUsuarios();
                            tablaPocicion();
                            setTimeout(count_up, 10000);
                    }
                    function thread_start(callback) {
                            setTimeout(callback, 1);
                            return true;
                    }
                    thread_start(count_up);  
                    
                    
                    
                     function tablaPocicion()
                    {
                         $.ajax({
                            url: 'prosicion.jsp',
                            type: 'POST',
                            success: function (data) {     
                                     $('#tablaPocicion').html(data);
                            },
                            contentType: false,
                            processData: false
                        });          
                     };
                    function tablaUsuarios()
                    {
                         $.ajax({
                            url: 'usuarios.jsp',
                            type: 'POST',
                            success: function (data) {     
                                     $('#tablaUsuarios').html(data);
                            },
                            contentType: false,
                            processData: false
                        });          
                     };
                     function tablaPreguntas()
                    {
                         $.ajax({
                            url: 'preguntas.jsp',
                            type: 'POST',
                            success: function (data) {     
                                     $('#tablaPreguntas').html(data);
                            },
                            contentType: false,
                            processData: false
                        });          
                     };
                    
                </script>
